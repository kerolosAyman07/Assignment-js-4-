<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main class="vh-100 d-flex align-items-center justify-content-center">
        <div class="main1 container-sm w-75 p-5 d-flex align-items-center justify-content-center flex-column">
            <h1 class="pb-2 text-center">Smart Login System</h1>
            <form class="d-flex flex-column w-75">
                <div class="mb-3">
                  <input type="email" class="mb-3 px-3 py-2 w-100 rounded-1 text-white border-white border-1" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
                  <input type="password" class="px-3 py-2 mb-2 w-100 rounded-1 text-white border-white border-1" id="password" placeholder="Enter your password">
                  <div id="status"></div>
                </div>
                <button type="submit" id="loginBtn" class="btn btn-outline-info mt-3 px-3 py-2 rounded-1">Login</button>
            </form>
            <p class="pt-3 text-white">Don’t have an account? <a href="" id="signup" class="text-white">Sign Up</a></p>
        </div>

        <div class="main2 container-sm w-75 p-5 d-none align-items-center justify-content-center flex-column">
            <h1 class="pb-2 text-center">Smart Login System</h1>
            <form class="d-flex flex-column w-75">
                <div class="mb-3">
                  <input type="text" class="mb-3 px-3 py-2 w-100 rounded-1 text-white border-white border-1" id="signupName" aria-describedby="name" placeholder="Enter your name">
                  <input type="email" class="mb-3 px-3 py-2 w-100 rounded-1 text-white border-white border-1" id="signupEmail" aria-describedby="emailHelp" placeholder="Enter your email">
                  <input type="password" class="px-3 py-2 mb-2 w-100 rounded-1 text-white border-white border-1" id="signupPassword" placeholder="Enter your password">
                  <div id="status-1"></div>
                </div>
                <button type="submit" id="SignUpBtn" class="btn btn-outline-info mt-3 px-3 py-2 rounded-1">Sign Up</button>
            </form>
            <p class="pt-3 text-white">Don’t have an account? <a href="" id="signup" class="text-white">Signin</a></p>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
